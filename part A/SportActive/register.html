<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <title>Sports Website - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000 25%, #b50e0e);
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
        }
        .register-box {
            background-color: none;
            padding: 20px;
            border-radius: 8px;
            box-shadow: none;
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding-top: 0;
        }
        .register-box h1 {
            color: #ffffff;
            margin-bottom: 40px;
            margin-top: 0;
        }
        .register-box input, 
        .register-box select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-box select {
            width: 94%;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 30px;
        }
        .register-box button {
            width: 50%;
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-box button:hover {
            background-color: #0077cc;
        }
        .register-box a {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            color: #00aaff;
            text-decoration: none;
            font-size: 14px;
        }
        .register-box a:hover {
            text-decoration: underline;
        }
        .health-button {
            background-color: #000000;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            justify-self: center;
            display: inline-block;
            margin-bottom: 10px;
            width: 30%;
        }
        .health-button:hover {
            background-color: #292626;
        }
    </style>
</head>
<body>
    <header class="custom-navbar">
        <nav class="nav-container">
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <a href="index.html">
        <img src="images\logo2.png" class="logo">
    </a>
    <div class="container">
        <div class="register-box">
            <h1>Register for Sports Website</h1>
            <form action="/submit-register" method="POST">
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="text" name="id_number" placeholder="ID Number" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="number" name="age" placeholder="Age" required min="1" max="120">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>                        
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <select name="sports" required>
                    <option value="" disabled selected>Favorite Sports</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="swimming">Swimming</option>
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                    <option value="tennis">Tennis</option>
                </select>
                <input type="password" name="password" placeholder="Password" required>
                <a  href="https://www.gov.il/blobFolder/generalpage/information-special-and-refund-requests/he/forms_doclib_62557516.pdf" target="_blank" class="health-button">Health Declaration</a>
                <button type="submit">Register</button>
            </form>
            <a href="login.html">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
